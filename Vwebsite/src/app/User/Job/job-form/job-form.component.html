<form [formGroup]="orderForm" (ngSubmit)="submit()">
  <div
    formArrayName="items"
    *ngFor="let item of orderForm.get('items')['controls']; let i = index"
  >
    <div [formGroupName]="i">
      <p>{{ item.get("QuestionHeader").value }}</p>
      <input type="text" formControlName="Answer" />

      <input *ngIf="IsTextBox()" type="text" formControlName="Answer" />
      <section
        class="example-section"
        *ngFor="let y of item.QuestionsChoicesViewModelList"
      >
        <p *ngIf="IsChoices(y)">
          <input
            type="checkbox"
            class="example-margin"
            formControlName="Answer"
          />
          {{ y.Choices }}
        </p>
        <p *ngIf="IsMultiChoices(y)">
          <input
            type="checkbox"
            class="example-margin"
            formControlName="Answer"
          />
          {{ y.Choices }}
        </p>
      </section>
    </div>
  </div>
  <button mat-button type="submit">submit</button>
</form>
